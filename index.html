<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library for The Odin Project!</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <aside class="sidebar">
            <ul class="flex-outer">
            <div class="title">
                <span class="material-icons md-36">local_library</span>  
                <h1 id="main-title">Simple Library</h1>
            </div>
                <li>
                    <label for="title">Name of the Book:</label>
                    <input type="text" id="title" min="1" max="20" required>
                </li>
                <li>
                    <label for="year">Year of Release:</label>
                    <input type="text" id="year" max="4" required>
                </li>
                <li>
                    <label for="author">Author of the Book:</label>
                    <input type="text" id="author" required>
                </li>
                <li>
                    <label for="pages">How many Pages?:</label>
                    <input type="text" id="pages" max="5" required>
                </li>
                <li class="checks">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read">
                </li>
                <li>
                    <button type="submit" id="submit">Submit</button>
                </li>
            </ul>
        </aside>
    <main class="content">
        <table>
            <thead>
                <tr id="table">
                    <td>Title</td>
                    <td>Year of Release</td>
                    <td>Author</td>
                    <td>Pages</td>
                    <td>Have you read it?</td>
                    <td>Delete</td>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
    </table>
</main>
</body>
</html>
